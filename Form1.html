<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Form1.css">
</head>
<body>
    <div class="container w-50">
       
          <h1 style="text-transform: capitalize;">Contact us extended</h1>
          <div class="row">
            <div class="col-6">
                <div class="mb-3">
                   
                    <label  class="form-label">First Name<span class="text-danger fs-5"><sup >*</sup></span></label>
                    <input type="text" class="form-control" >
                    
                  </div>

            </div>
            <div class="col-6">
                <div class="mb-3">
                   
                    <label class="form-label"> Last Name<span class="text-danger fs-5"><sup >*</sup></span></label>
                    <input type="text" class="form-control">
                    
                  </div>

            </div>
          </div>
         <div class="mb-3">
            <label class="form-label">Email<span class="text-danger fs-5"><sup >*</sup></span></label>
          <input type="email" class="form-control">
         </div>    
         <div class="mb-3">
            <label class="form-label">Phone Number</label>
          <input type="number" class="form-control">
         </div>
         <div class="mb-3">
         <label for="floatingTextarea2 mb-3">Address</label>
         <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        </div>
        <div class="my-3">
          <label class="form-label">City</label>
        <input type="text" class="form-control">
       </div> 
       <div>
        <label class="form-label">State/Province</label>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">Tamilnadu</option>
          <option value="2">Andhrapradesh</option>
          <option value="3">Kerala</option>
        </select>     
       </div>
       <div class="my-3">
        <label class="form-label">Country</label>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">India</option>
          <option value="2">America</option>
          <option value="3">Australia</option>
        </select>     
       </div>
       <div class="my-3">
        <label class="form-label">Zip/Postal Code</label>
      <input type="number" class="form-control">
     </div>
     <div>
      <label for="floatingTextarea2 mb-3">Comments and Questions</label>
      <div class="form-floating">
       <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
     </div>
     <div class="my-3">
      <button class="btn btn-sm btn-outline-primary">Submit</button>
     </div>
         
          
        </div>
        
        </div>
        

    </div>
    
</body>
</html>
